<template>
    <section class="clients-section container pt-5 pb-5">
        <div class="text-center pt-5 pb-5">
            <h2 class="section-heading blue-heading-color">{clients.sectionHeading}</h2>
            <div class="line banner"></div>
        </div>
    
        <div class="row row-cols-1 row-cols-md-4 g-4 pt-5">
            <template for:each={clients.reviews} for:item="review">
                <div class="col" key={review.name}>
                    <div class="card h-100 card-shadow">
                        <img src={review.image} class="card-img-top clientImg" alt={review.name}/>
                        <div class="card-body">
                            <h3 class="text-center card-title">{review.name}</h3>
                            <h5 class="text-center">{review.role}</h5>
                            <p class="card-text">{review.feedback}</p>
                        </div>
                    </div>

                </div>
            </template>
            

        </div>
        <div class="row  g-4 pt-3">
            <template for:each={clients.clientsLogo} for:item="logo">
                <div class="col-6 col-md-2" key={logo}>
                    <img src={logo} class="card-img-top iconWidth" alt="different logos"/>
                </div>


            </template>

        </div>
    </section>
</template>
