<template>
    <section class="pastwork-section darkYellow">
        <div class="constainer-fluid px-md-5 pt-5 pb-5">
            <div class="text-center pt-5">
                <h2 class="section-heading blue-heading-color">
                    {pastwork.sectionHeading}
                </h2>
                <div class="line banner mb-5"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 px-md-5 ms-md-5">
                <img
                    src="./resources/images/consultant.jpg"
                    alt="different salesforce tools"
                    class="img-flud"
                    width="150%"
                    height="auto"
                />
            </div>
            <div class="col-12 col-md-6 ms-auto">
                <div class="pt-5 px-2">
                    <template for:each={pastwork.points} for:item="point">
                        <div class="d-flex align-items-center" key={point.icon}>
                            <img
                                src={point.icon}
                                class="img-fluid me-2 imgIcons"
                                alt="main points"
                            />
                            <p class="fs-4">{point.label}</p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2  ms-auto g-4 px-md-5">
            <template for:each={pastwork.images} for:item="image">
                <div class="col h-100" key={image}>
                    <div class="img-wrapper">
                        <img loading="lazy" src={image} alt="past projects" height="250px" width="100%" />

                    </div>
                </div>
            </template>

        </div>
    </section>
</template>
